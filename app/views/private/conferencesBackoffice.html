<table class="table table-bordered table-hover">
    <caption><h3>Conferences</h3></caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="conference in conferences">
            <td class="span1">{{conference.id}}</td>
            <td class="span3">{{conference.name}}</td>
            <td class="span9">{{conference.description}}</td>
            <td class="span1">
                <div class="btn-group">
                    <button class="btn btn-small btn-primary" ng-click="startEditing(conference)">Edit</button>
                    <button class="btn btn-small" ng-click="delete(conference)">Remove</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<form class="form-horizontal">
    <fieldset>
        <legend>
            <span ng-hide="editModeEnabled()">Create new Conference</span>
            <span ng-show="editModeEnabled()">Edit Conference</span>
        </legend>
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="Name" ng-model="conference.name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDescription">Description</label>
            <div class="controls">
                <input type="text" id="inputDescription" placeholder="Description" ng-model="conference.description">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="saveConference()">Save</button>
                <button class="btn" ng-click="cancelEditing()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
