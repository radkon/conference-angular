<h3>Backoffice > Speaker > Create</h3>
<form class="form-horizontal">
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="inputId">Id</label>
            <div class="controls">
                <input type="text" id="inputId" disabled>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="Name" ng-model="speaker.name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDescription">Description</label>
            <div class="controls">
                <input type="text" id="inputDescription" placeholder="Description" ng-model="speaker.description">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="save()">Save</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
